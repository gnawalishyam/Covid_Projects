<!DOCTYPE html>
<html lang="en">
<head>
  <title>TOTALS - World & Country</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/popper-2.x.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    function loadTable() {
        
        $.ajax(
            'loadmaintable.php',
            {
                success: function(data) {
                  $('#tableBody').html(data);
                },
                error: function() {
                  alert('There was some error performing the AJAX call!');
                }
             }
          );
        
      
    }
  </script>
</head>
<body onload="loadTable()">


  
<div class="container">
  <h1>TOTALS - World & Country - Landing Page 1</h1> 
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
          <th colspan="3">Real Deal Analytics</th>
          <th colspan="2">Covid - 19</th>
          <th colspan="7"></th>
        </tr>
        <tr>
          <th class="align-middle">Country<br></th>
          <th class="align-middle">Population</th>
          <th>Total cases</th>
          <th>% of World cases</th>
          <th>New cases</th>
          <th> Total active cases</th>
          <th>% of World active cases</th>
          <th>Total deaths</th>
          <th>% of World deaths</th>
          <th>Total recovered</th>
          <th>% of World recovered</th>
          <th>Active cases % of total cases</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
</div>

</body>
</html>
