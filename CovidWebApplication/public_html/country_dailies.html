<html lang="en">
<head>
    <title>Country Dailies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function loadTable(mycountry) {
        if (mycountry === null)
            $.ajax(
                'country_dailies_countries.php',
        {
            success: function(mycountrylist) {
                $('#listCountryItems').html(mycountrylist);
            },
            error: function() {
                alert('There was some error performing the AJAX call to countries!');
            }
        });
        
        $.ajax({
            url: 'country_dailies.php',
            type: "POST",
            data: ({country: mycountry}),
                success: function(mydata) {
                    $('#tableBody').html(mydata);
                },
                error: function() {
                  alert('There was some error performing the AJAX call to country totals!');
                }
             }
          );
    }
  </script>
</head>
<body onload="loadTable(null)">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Real Deal Analytics</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="country_dailies.html">Country Dailies</a></li>
            <li><a href="index.html">Country Calculations</a></li>
            <li><a href="country_totals.html">Country Totals</a></li>
            <li><a href="country_codes.html">Country Codes</a></li>
            <li><a href="country_labels.html">Country Labels</a>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Countries
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="listCountryItems">
                        
                    </ul>
          </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Country Dailies Table </h1> 
        <table class="table table-striped table-bordered">
          <thead>
              <tr>
                <th>Country<br></th>
                <th>New Cases</th>
                <th>New Deaths</th>
                <th>New Recoveries</th>
                <th>Date</th>
              </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
    </div>

</body>
</html>
